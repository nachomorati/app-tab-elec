<div ng-controller="menuCtrl">
	<div class="modal-header">
		<h3 class="modal-title">Agregar Nuevo Tablero</h3>
	</div>
	<div class="modal-body">
		<form ng-submit="save()" class="form" role="form">
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input class="form-control" type="text" name="nombre" ng-model="Tab.nombre" placeholder="Nombre" />
			</div>
			<div class="form-group">
				<label for="nombre">Nombre (viejo)</label>
				<input class="form-control" type="text" name="nombreViejo" ng-model="Tab.nombreViejo" placeholder="Nombre viejo" />
			</div>
			<div class="form-group">
				<label for="ubicacion">Ubicacion</label>
				<input class="form-control" type="text" name="ubicacion" ng-model="Tab.ubicacion" placeholder="Ubicacion" />
			</div>
			<div class="form-group">
				<label for="alimentadoPor">Alimentado desde</label>
				<input class="form-control" type="text" name="alimentadoPor" ng-model="Tab.alimentadoPor" placeholder="Alimentado desde" />
			</div>
			<div >
				<label for="alimentaA">Alimenta a</label>
				<button type="button" ng-click="agregarInput()" class="btn btn-sm btn-info" id="boton_agregar_campo"><span class="glyphicon glyphicon-plus"></span></button>
				
				<div id="llave_tab" ng-repeat="input in Tab.alimentaA" class="form-group">
					<input class="form-control" type="text" name="alimentaAllave" ng-model="input.llave" placeholder="Llave" />
					<input class="form-control" type="text" name="alimentaATab" ng-model="input.salida" placeholder="Tablero" />
				</div>
			</div>
			<button type="submit" id="escondido"></button>
		</form>		
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit" ng-click="save()">Guardar</button>
		<button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
	</div>

</div>
